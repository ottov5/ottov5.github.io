<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTA 6 Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #0ff;
      padding: 1rem;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }

    .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #0ff2, transparent);
      animation: pulse 6s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }

    .container {
      z-index: 2;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 40px #0ff6;
      backdrop-filter: blur(6px);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
    }

    .timer {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      font-size: 1.5rem;
    }

    .timer div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .timer span {
      font-size: 2.5rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .label {
      font-size: 0.9rem;
      color: #aaa;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    .btn {
      margin-top: 1.5rem;
      display: inline-block;
      background: #0ff;
      color: #000;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #0ff8;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0cc;
    }

    /* Estilo responsive para móviles */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .timer {
        flex-direction: column;
        gap: 1rem;
      }

      .timer span {
        font-size: 2rem;
      }

      .btn {
        width: 100%;
        padding: 1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="glow"></div>
  <div class="overlay"></div>

  <div class="container">
    <h1>GTA 6 Countdown</h1>
    <div class="timer">
      <div><span id="days">00</span><div class="label">Days</div></div>
      <div><span id="hours">00</span><div class="label">Hours</div></div>
      <div><span id="minutes">00</span><div class="label">Minutes</div></div>
      <div><span id="seconds">00</span><div class="label">Seconds</div></div>
    </div>
    <a href="https://www.youtube.com/watch?v=VQRLujxTm3c" target="_blank" class="btn">▶ Watch Trailer</a>
    <div class="footer">Create by ottov2⚡</div>
  </div>

  <script>
    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    const targetDate = new Date("2026-05-26T23:59:59").getTime();

    function updateCountdown() {
      const now = Date.now();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.querySelector('.container').innerHTML = "<h1>THE FUTURE IS NOW</h1>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      daysEl.textContent = String(days).padStart(2, '0');
      hoursEl.textContent = String(hours).padStart(2, '0');
      minutesEl.textContent = String(minutes).padStart(2, '0');
      secondsEl.textContent = String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
