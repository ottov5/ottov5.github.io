<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTA 6 Countdown</title>
  <!-- <link rel="icon" href="favicon.png" type="image/png"> maybe later idk-->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="glow"></div>
  <div class="overlay"></div>

  <div class="container">
    <h1>GTA 6 Countdown</h1>
    <div class="timer">
      <div><span id="days">00</span><div class="label">Days</div></div>
      <div><span id="hours">00</span><div class="label">Hours</div></div>
      <div><span id="minutes">00</span><div class="label">Minutes</div></div>
      <div><span id="seconds">00</span><div class="label">Seconds</div></div>
    </div>
    <a href="https://www.youtube.com/watch?v=VQRLujxTm3c" target="_blank" class="btn">▶ Watch Trailer</a>
    <a href="https://guns.lol/ottov2" target="_blank" class="btn"> info </a>
    <div class="footer">Create by ottov2⚡</div>
  </div>

  <script>
    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    const targetDate = new Date("2026-05-26T00:00:00").getTime();

    function updateCountdown() {
      const now = Date.now();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.querySelector('.container').innerHTML = "<h1>THE FUTURE IS NOW</h1>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      daysEl.textContent = String(days).padStart(2, '0');
      hoursEl.textContent = String(hours).padStart(2, '0');
      minutesEl.textContent = String(minutes).padStart(2, '0');
      secondsEl.textContent = String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
