<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GTA6 Release</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #000000;
      margin: 0;
      background-image: url(https://media.discordapp.net/attachments/1312156917203996763/1369308689269522462/GqRPdeyXkAA0Q6b.png?ex=681b6398&is=681a1218&hm=a6c171ba9ab5042f0b496a847fe2e4acb2c2c81ca00721cbcf22e02cc41e4bb6&=&format=webp&quality=lossless);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .contador {
  text-align: center;
  font-size: 3rem;
  background: transparent;
  padding: 2rem 3rem;
  border-radius: 1rem;
  box-shadow: none; /* Opcional: quita la sombra si no la quieres */
}


    .tiempo {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .tiempo div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tiempo span {
      font-size: 2rem;
      font-weight: bold;
    }

    .etiqueta {
      font-size: 1rem;
      margin-top: 0.5rem;
      color: #000000;
    }

    .autor {
        font-size: 1rem;
        color: #000000;
        margin-top: 1rem;
    }

    .boton-youtube {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #ff0000;
  color: white;
  padding: 0.75rem 1.5rem;
  border-radius: 8px;
  text-decoration: none;
  font-size: 1rem;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  transition: background-color 0.3s ease;
}

.boton-youtube:hover {
  background-color: #cc0000;
}

  </style>
</head>
<body>
  <div class="contador">
    <h1>GTA6 Release</h1>
    <div class="tiempo">
      <div><span id="dias">00</span><div class="etiqueta">Days</div></div>
      <div><span id="horas">00</span><div class="etiqueta">Hours</div></div>
      <div><span id="minutos">00</span><div class="etiqueta">Minutes</div></div>
      <div><span id="segundos">00</span><div class="etiqueta">Seconds</div></div>
    </div>
    <div class="autor">Create by ottov2</div>
  </div>

  <a href="https://www.youtube.com/watch?v=VQRLujxTm3c" target="_blank" class="boton-youtube">
    trailer 2
  </a>

  <script>
    const objetivo = new Date("2026-05-26T23:59:59").getTime();

    const actualizarCuentaAtras = () => {
      const ahora = new Date().getTime();
      const diferencia = objetivo - ahora;

      if (diferencia < 0) {
        document.querySelector('.contador').innerHTML = "<h1>Â¡Tiempo terminado!</h1>";
        return;
      }

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

      document.getElementById("dias").textContent = String(dias).padStart(2, '0');
      document.getElementById("horas").textContent = String(horas).padStart(2, '0');
      document.getElementById("minutos").textContent = String(minutos).padStart(2, '0');
      document.getElementById("segundos").textContent = String(segundos).padStart(2, '0');
    };

    setInterval(actualizarCuentaAtras, 1000);
    actualizarCuentaAtras(); // Ejecuta al cargar
  </script>
</body>
</html>
